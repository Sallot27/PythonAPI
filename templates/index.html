<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motor Insurance Documentation | Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* Previous styles remain the same */
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Header remains the same -->
  
  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8" role="main">
    <!-- Upload Form - Modified for API compatibility -->
    <section aria-label="Upload new record" class="mb-8 bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Upload New Inspection</h2>
      <form id="uploadForm" class="space-y-4" enctype="multipart/form-data">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="ID" class="block text-sm font-medium text-gray-700">Policy ID</label>
            <input type="text" id="ID" name="ID" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
          </div>
          <div>
            <label for="Ref" class="block text-sm font-medium text-gray-700">Reference Number</label>
            <input type="text" id="Ref" name="Ref" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
          </div>
        </div>
        <div>
          <label for="imageFiles" class="block text-sm font-medium text-gray-700">Select Images</label>
          <input type="file" id="imageFiles" name="imageFiles" multiple accept="image/*"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" />
        </div>
        <div class="flex justify-end">
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center">
            <i class="fas fa-upload mr-2"></i> Upload Inspection
          </button>
        </div>
      </form>
      <section aria-label="Image Gallery" class="mt-8 bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Image Gallery</h2>
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <!-- Images will be dynamically inserted here -->
        </div>
      </section>
    </section>

    <!-- Rest of the HTML remains the same -->
  </main>

  <!-- Footer remains the same -->

  <!-- Modal -->
  <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Uploading Images</h3>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="mb-4">
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
        <p id="progressText" class="text-sm text-gray-600 mt-2">Processing 0 of 0 images</p>
      </div>
      <div id="uploadResults" class="text-sm">
        <!-- Results will be shown here -->
      </div>
    </div>
  </div>

  <script>
    // Client-side filtering remains the same
    window.addEventListener('DOMContentLoaded', async () => {
  try {
    const res = await fetch('/api/images');
    const { images } = await res.json();
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    images.forEach(filename => {
      const img = document.createElement('img');
      img.src = `/uploads/${filename}`;
      img.alt = filename;
      img.className = 'w-full h-auto rounded shadow';
      gallery.appendChild(img);
    });
  } catch (error) {
    console.error('Failed to load gallery images:', error);
  }
});

    // Modified form submission handler for API compatibility and multiple image upload
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const ID = document.getElementById('ID').value;
      const Ref = document.getElementById('Ref').value;
      const files = document.getElementById('imageFiles').files;

      if (!ID || !Ref) {
        alert('Please fill all fields');
        return;
      }

      if (!files.length) {
        alert('Please select at least one image');
        return;
      }

      // Show modal
      uploadModal.classList.remove('hidden');
      uploadResults.innerHTML = '';
      progressBar.style.width = '0%';
      progressText.textContent = `Processing 0 of ${files.length} images`;

      try {
        // Step 1: Initialize submission
        const initResponse = await fetch('/api/init_submission', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ ID, Ref }),
        });

        if (!initResponse.ok) {
          throw new Error('Failed to initialize submission');
        }

        const { submission_id } = await initResponse.json();

        // Step 2: Upload images one by one
        for (let i = 0; i < files.length; i++) {
          const formData = new FormData();
          formData.append('image', files[i]);

          const uploadResponse = await fetch(`/api/upload_image/${submission_id}/${i}`, {
            method: 'POST',
            body: formData,
          });

          if (!uploadResponse.ok) {
            throw new Error(`Failed to upload image ${i + 1}`);
          }

          // Update progress
          progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
          progressText.textContent = `Processing ${i + 1} of ${files.length} images`;
        }

        // Step 3: Complete submission
        const completeResponse = await fetch(`/api/complete_submission/${submission_id}`, {
          method: 'POST',
        });

        if (!completeResponse.ok) {
          throw new Error('Failed to complete submission');
        }

        uploadResults.innerHTML = `
          <div class="text-green-600">
            <i class="fas fa-check-circle mr-2"></i>
            Upload completed successfully!
          </div>
        `;

        // Fetch submission status to get image filenames
        const statusResponse = await fetch(`/api/submission_status/${submission_id}`);
        if (!statusResponse.ok) {
          throw new Error('Failed to fetch submission status');
        }
        const submissionData = await statusResponse.json();

        // Update gallery with new images
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        submissionData.images.forEach(filename => {
          const img = document.createElement('img');
          img.src = `/uploads/${filename}`;
          img.alt = filename;
          img.className = 'w-full h-auto rounded shadow';
          gallery.appendChild(img);
        });

        // Hide modal after short delay
        setTimeout(() => {
          uploadModal.classList.add('hidden');
        }, 2000);

      } catch (error) {
        uploadResults.innerHTML = `
          <div class="text-red-600">
            <i class="fas fa-exclamation-circle mr-2"></i>
            Error: ${error.message}
          </div>
        `;
      }
    });

    // Load existing images on page load
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // This example assumes you want to show all images from all submissions
        // Since data_store is in-memory, this is a simple approach for demo
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        // Aggregate all images from all submissions
        const allImages = [];
        for (const submissionId in window.data_store || {}) {
          allImages.push(...window.data_store[submissionId].images);
        }

        // Since data_store is not accessible here, we cannot fetch all images directly
        // So this part can be enhanced by adding an API to list all images if needed

        // For now, gallery will be empty on page load

      } catch (error) {
        console.error('Failed to load gallery images:', error);
      }
    });
  </script>
</body>
</html>
