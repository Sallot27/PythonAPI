<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motor Insurance Documentation | Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* Previous styles remain the same */
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Header remains the same -->
  
  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8" role="main">
    <!-- Upload Form - Modified for API compatibility -->
    <section aria-label="Upload new record" class="mb-8 bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Upload New Inspection</h2>
      <form id="uploadForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="ID" class="block text-sm font-medium text-gray-700">Policy ID</label>
            <input type="text" id="ID" name="ID" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
          </div>
          <div>
            <label for="Ref" class="block text-sm font-medium text-gray-700">Reference Number</label>
            <input type="text" id="Ref" name="Ref" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Upload Images</label>
          <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
            <div class="space-y-1 text-center">
              <div class="flex text-sm text-gray-600">
                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                  <span>Upload files</span>
                  <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple accept="image/*">
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
            </div>
          </div>
        </div>
        
        <div class="flex justify-end">
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center">
            <i class="fas fa-upload mr-2"></i> Upload Inspection
          </button>
        </div>
      </form>
    </section>

    <!-- Rest of the HTML remains the same -->
  </main>

  <!-- Footer remains the same -->

  <!-- Modal -->
  <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Uploading Images</h3>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="mb-4">
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
        <p id="progressText" class="text-sm text-gray-600 mt-2">Processing 0 of 0 images</p>
      </div>
      <div id="uploadResults" class="text-sm">
        <!-- Results will be shown here -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    // Client-side filtering remains the same

    // Modified form submission handler for API compatibility
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const ID = document.getElementById('ID').value;
      const Ref = document.getElementById('Ref').value;
      const files = document.getElementById('file-upload').files;
      
      if (!ID || !Ref || files.length === 0) {
        alert('Please fill all fields and select at least one image');
        return;
      }

      // Show modal
      uploadModal.classList.remove('hidden');
      uploadResults.innerHTML = '';
      progressBar.style.width = '0%';
      progressText.textContent = `Processing 0 of ${files.length} images`;
      
      try {
        // Step 1: Initialize submission
        const initResponse = await fetch('/api/init_submission', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ ID, Ref }),
        });
        
        if (!initResponse.ok) {
          throw new Error('Failed to initialize submission');
        }
        
        const { submission_id } = await initResponse.json();
        
        // Step 2: Upload images one by one
        for (let i = 0; i < files.length; i++) {
          const formData = new FormData();
          formData.append('image', files[i]);
          
          const uploadResponse = await fetch(`/api/upload_image/${submission_id}/${i}`, {
            method: 'POST',
            body: formData,
          });
          
          if (!uploadResponse.ok) {
            throw new Error(`Failed to upload image ${i + 1}`);
          }
          
          // Update progress
          const progress = Math.round(((i + 1) / files.length) * 100);
          progressBar.style.width = `${progress}%`;
          progressText.textContent = `Processing ${i + 1} of ${files.length} images`;
        }
        
        // Step 3: Complete submission
        const completeResponse = await fetch(`/api/complete_submission/${submission_id}`, {
          method: 'POST',
        });
        
        if (!completeResponse.ok) {
          throw new Error('Failed to complete submission');
        }
        
        uploadResults.innerHTML = `
          <div class="text-green-600">
            <i class="fas fa-check-circle mr-2"></i>
            Upload completed successfully!
          </div>
        `;
        
        // Refresh the page after 2 seconds to show new data
        setTimeout(() => {
          location.reload();
        }, 2000);
        
      } catch (error) {
        uploadResults.innerHTML = `
          <div class="text-red-600">
            <i class="fas fa-exclamation-circle mr-2"></i>
            Error: ${error.message}
          </div>
        `;
      }
    });

    // Rest of the JavaScript remains the same
  </script>
</body>
</html>
