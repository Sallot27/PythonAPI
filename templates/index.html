<!DOCTYPE html>
<html>
<head>
    <title>Temporary Image Viewer</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .image-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Temporary Image Gallery</h1>
    <p>Files will disappear when you refresh the page</p>
    
    <form action="/data" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    <div class="gallery">
        {% for image in images %}
        <div class="image-card">
            <img src="{{ url_for('serve_temp', filename=image) }}" 
                 alt="Temporary image">
            <p>{{ image }}</p>
        </div>
        {% else %}
        <p>No images currently in temporary storage</p>
        {% endfor %}
    </div>
</body>
</html>
