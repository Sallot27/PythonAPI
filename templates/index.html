<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motor Insurance Documentation | Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">
  <main class="container mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Image Gallery</h1>

    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Images go here -->
    </div>
  </main>

  <script>
   
  // Replace this array with dynamic fetch if needed
  const gallery = document.getElementById('gallery');
  fetch('/api/images')
    .then(res => res.json())
    .then(data => {
      gallery.innerHTML = '';
      (data.images || []).forEach(filename => {
        const img = document.createElement('img');
        img.src = `/uploads/${filename}`;
        img.className = 'w-full h-auto rounded shadow';
        gallery.appendChild(img);
      });
    });
</script>

</body>
</html>
